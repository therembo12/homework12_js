<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1>Contact Us</h1>
        <hr />

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="">First Name</label>
              <input
                type="FirstName"
                class="form-control"
                id="firstn"
              />
            </div>
            <div class="form-group">
              <label for="">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="">Company Name</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastn"
              />
            </div>
            <div class="form-group">
              <label for="">Business Phone</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Job Title</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="">Street 1</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">City</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="">Year</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password_confirm"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="">Topic</label>
              <input
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <button class="btn btn-primary">OK</button>

      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
